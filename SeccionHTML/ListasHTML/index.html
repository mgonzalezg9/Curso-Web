<!DOCTYPE html>
<html>
<head>
	<title>Listas ordenadas y no ordenadas</title>
	<meta charset="utf-8">
</head>
<body>
	<!-- Listas ordenada -->
	<ol type="1" start="3">
		<li>Uno</li>
		<li>Dos</li>
		<li>Tres</li>
	</ol>

	<ol>
		<li>Uno</li>
		<li>Dos</li>
		<li>Tres</li>
	</ol>

	<!-- Listas no ordenada -->
	<ul type="square">
		<li>Uno</li>
		<li>Dos</li>
		<li>Tres</li>
	</ul>

	<ul> <!-- Por defecto es un circulo -->
		<li>Uno</li>
		<li>Dos</li>
		<li>Tres</li>
	</ul>

	<!-- Listas de definición -->
	<dl>
		<dt>Definición</dt>
		<dd>Aquí viene la explicación del término</dd>
	</dl>

</body>
</html>
