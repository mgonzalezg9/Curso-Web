<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Animación con Canvas</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		var x = 0;
		var direccion = "derecha", imagen;
		var canvas, context;

		$(document).ready(function () {
			if (Modernizr.canvas) {
				animar();
			} else {
				alert("Tu navegador soporta canvas");
			}
		})

		function animar() {
			imagen = new Image();

			canvas = $("#canvas")[0];
			context = canvas.getContext("2d");

			imagen.onload = function () {
				context.clearRect(0, 0, canvas.width, canvas.height);
				context.drawImage(imagen, x, 0);
				actualizarDibujo();
				setInterval(animar(), 10000);
			}

			imagen.src = "images/duke.png";
		}

		function actualizarDibujo() {
			x++;

			// Volvemos al inicio
			if (x > context.canvas.width) {
				x = 0;
			}
		}
	</script>
</head>
<body>
	<h1>Animación con Canvas</h1>
	<canvas id="canvas" width="600" height="400" style="border: dotted gray 1px">
		Tu navegador no soporta canvas
	</canvas>
</body>
</html>
