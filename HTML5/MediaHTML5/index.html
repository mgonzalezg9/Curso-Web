<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Manejo de multimedia</title>
</head>
<body>
	<section>
		<h1>Manejo de multimedia en HTML5</h1>
		<video controls="" poster="recursos/portada.jpg" autoplay="" loop="">
			<source src="recursos/small.mp4" type="video/mp4">
			<source src="recursos/small.webm" type="video/webm">
			<source src="recursos/small.ogv" type="video/ogv">
			<!-- Podría añadirse soporte para Flash Player: objeto embebido -->
			<p>Video no soportado por el navegador</p>
		</video>
	</section>

	<section>
		<h1>Manejo de multimedia en HTML5</h1>
		<audio controls="" autoplay="" style="width: 500px;">
			<source src="recursos/audio.mp3" type="audio/mp3">
			<source src="recursos/audio.m4a" type="audio/m4a">
			<!-- Podría añadirse soporte para Flash Player: objeto embebido -->
			<p>Audio no soportado por el navegador</p>
		</audio>
	</section>
</body>
</html>
