<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Seleccion archivos HTML5</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			// Preguntamos si soporta el API de File y el de drag & drop
			if (Modernizr.draganddrop && window.FileList) {
				alert("Tu navegador soporta el API de File y el de drag & drop");
			} else {
				alert("Tu navegador no soporta las API");
			}

			// Cuando se cambie el archivo se imprime su nombre
			$("#archivos").change(manejoArchivos);

			function manejoArchivos(evento) {
				var archivos = evento.target.files;
				for (var i = 0; i < archivos.length; i++) {
					var info = "<p>" + (i+1) + ") Nombre: " + archivos[i].name + ", Tama√±o: " + archivos[i].size + ", Tipo MIME: " + archivos[i].type + "</p>";
					$("#salida").append(info);
				}
			}
		});
	</script>
</head>
<body>
	<h1>Seleccion archivos con HTML5</h1>
	<form action="#" method="post">
		<label for="archivos">Seleccione varios archivos</label>
		<input type="file" name="archivos" id="archivos" multiple="">
		<div id="salida"></div>
	</form>
</body>
</html>
