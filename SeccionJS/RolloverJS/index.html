<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio Rollover</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<h1>Ejercicio de botones Rollover</h1>

	<a id="link" href="resultado.html" 
		onmouseover = "document.boton.src = 'boton_on.jpg'"
		onmouseout = "document.boton.src = 'boton_off.jpg'">
		<img src="boton_off.jpg" name="boton"/>
	</a>

	<br>

	<a href="mejorado.html">Ejemplo con JS</a>
</body>
</html>
