	<h1>Hola Mundo!</h1>

	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Gull_portrait_ca_usa.jpg" class="rounded img-fluid img-thumbnail">
			</div>
			<div class="col-md-6">
				<form>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control">
						<small>Please enter your academic email.</small>
				</div>

				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" aria-describedby="emailHelp" class="form-control" placeholder="Your Name">
				</div>

				<div class="form-group">
					<label for="gender">Gender</label>
					<select class="form-control">
						<option value="other">Other</option>
						<option value="woman">Woman</option>
						<option value="man">Man</option>
					</select>
				</div>

				<div class="form-group">
					<label for="comments">Comments</label>
					<textarea name="" class="form-control" id="commentArea" rows="10">Write your text here...
					</textarea>
				</div>

				<div class="form-group">
					<label for="checkbox">Interest areas</label>
					<br>
					<!-- Contenedor para el checkbox -->
					<div class="form-check form-check-inline">
						<label class="form-check-label" for="areas">Computer science </label>
						<input type="checkbox" class="form-check-input" value="cs">
					</div>
					<div class="form-check form-check-inline">
						<label class="form-check-label" for="areas">Biology </label>
						<input type="checkbox" class="form-check-input" value="bio">
					</div>
				</div>

				<div class="form-group">
					<button type="button" class="btn btn-success">Send</button>
				</div>
				
			</form>
		</div>
	</div>
</div>
<form action=""></form>
