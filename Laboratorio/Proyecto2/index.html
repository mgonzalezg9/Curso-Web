<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario Usuarios</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<script type="text/javascript" src="funciones.js"></script>
</head>
<body>
	<table width="100%">
		<tr>
			<td><img src="images/logo-global-mentoring.png" align="left"></td>
			<td><h1>Formulario de Usuarios</h1></td>
			<td><img src="images/logo-universidad-java.png" align="right"></td>
		</tr>
	</table>
	<br>
	<form onsubmit="validarFormulario()">
		<table class="formulario" align="center">
			<tr>
				<td>Nombre: </td>
				<td><input type="text" name="nombre"></td>
			</tr>
			<tr>
				<td>Apellido: </td>
				<td><input type="text" name="apellido"></td>
			</tr>
			<tr>
				<td>Email: </td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td/>
				<td><input class="boton" type="reset" value="Reiniciar">
					&nbsp; &nbsp;
					<input class="boton" type="submit" value="Enviar">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
