<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuex</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Componentes de vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.4.0/dist/vuex.js"></script>
  </head>
  <body>
    <div id="app">
      <titulo></titulo>
    </div>

    <script>
      Vue.component("titulo", {
        //html
        template: `
            <div>
                <h1>numero: {{numero}}</h1>
                <hijo></hijo>
            </div>
            `,
        computed: {
          ...Vuex.mapState(["numero"]),
        },
        methods: {
          ...Vuex.mapMutations(["aumentar"]),
        },
      });

      Vue.component("hijo", {
        //html
        template: `
            <div>
                <button @click="aumentar" class="btn btn-primary">+</button>
                <button @click="disminuir(2)" class="btn btn-primary">-</button>
                <button @click="getCursos" class="btn btn-primary">Obtener cursos</button>
                <h4>numero: {{numero}}</h4>
                <ul v-for="c of cursos">
                    <li>{{c.nombre}}</li>
                </ul>
            </div>
            `,
        computed: {
          ...Vuex.mapState(["numero", "cursos"]),
        },
        methods: {
          ...Vuex.mapMutations(["aumentar", "disminuir"]),
          ...Vuex.mapActions(["getCursos"]),
        },
      });

      const store = new Vuex.Store({
        state: {
          numero: 10,
          cursos: [],
        },
        mutations: {
          aumentar(state) {
            state.numero++;
          },
          disminuir(state, n) {
            state.numero -= n;
          },
          fillCursos(state, cursosAccion) {
            state.cursos = cursosAccion;
          },
        },
        actions: {
          getCursos: async ({ commit }) => {
            const data = await fetch("cursos.json");
            const cursos = await data.json();
            commit("fillCursos", cursos);
          },
        },
      });

      new Vue({
        el: "#app",
        store, // store: store
      });
    </script>
  </body>
</html>
