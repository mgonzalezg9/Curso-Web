<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HolaMundo</title>
  </head>
  <body>
    <div id="app">
      <h1>{{titulo}}</h1>

      <ol>
        <li v-for="fruta of frutas">
          {{fruta.nombre}}
          <input v-model.number="fruta.cantidad" />
          <button @click="fruta.cantidad++">+</button>
          <span v-if="fruta.cantidad === 0" style="color: red;">Agotado</span>
        </li>
      </ol>

      <label for="nuevaFruta"></label>
      <input
        v-model="nuevaFruta"
        @keyup.enter="agregarFruta"
        type="text"
        name="nuevaFruta"
      />
      <button @click="agregarFruta">Agregar</button>
      <h3>TOTAL: {{sumarCantidad}}</h3>
    </div>

    <!-- Scripts -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
